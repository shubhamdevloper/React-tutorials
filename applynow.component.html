<div class="applynow-main-container">
    <div class="back-button">
        <a routerLink="/careers">&larr;Back</a>
    </div>
    <div class="applynow-heading">
        Apply now
    </div>
    <div class="applynow-sub-container">
      <div class="applynow-form">
        <div *ngIf="!successFormSubmission">
          <!-- <div class="contact-orbis-row">
            <div class="contact-us-heading">
              Let's start a conversation
            </div>
          </div> -->
          <form
            #f="ngForm"
            [formGroup]="contactUsForm"
            class="apply-form"
            method="post" 
            enctype="multipart/form-data"
          >
            <div class="apply-orbis-row apply-fields">
              <div class="apply-orbis-item">
                <div class="apply-field">
                  <label for="name"
                    >Your name<span class="star-require">*</span></label
                  >
                </div>
                <div>
                  <input
                    type="text"
                    id="user"
                    formControlName="userName"
                    name="userName"
                    placeholder="Enter the name"
                  />
                  <div class="apply-orbis-item">
                    <span
                      *ngIf="
                        !contactUsForm.get('userName').valid &&
                        contactUsForm.get('userName').touched
                      "
                      class="error-msg"
                    >
                      Please enter your name
                    </span>
                  </div>
                </div>
              </div>
              <div class="apply-orbis-item">
                <div class="apply-field apply-role-field">
                  <label for="company"
                    > Role youâ€™re applying for <span class="star-require">*</span></label
                  >
                </div>
                <div>
                  <input
                    type="text"
                    id="company"
                    name="company"
                    formControlName="companyName"
                    placeholder="Select role"
                  />
                  <div class="apply-orbis-item">
                    <span
                      *ngIf="
                        !contactUsForm.get('companyName').valid &&
                        contactUsForm.get('companyName').touched
                      "
                      class="error-msg"
                    >
                      Please enter your role
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="apply-orbis-row apply-ind-rows">
              <div class="apply-orbis-item">
                <div class="apply-field">
                  <label for="email"
                    >Your Business Email<span class="star-require"
                      >*</span
                    ></label
                  >
                </div>
                <div>
                  <input
                    type="text"
                    id="email"
                    name="email"
                    formControlName="businessEmail"
                    placeholder="Business email"
                  />
                  <div class="apply-orbis-item">
                    <span
                      *ngIf="
                        !contactUsForm.get('businessEmail').valid &&
                        contactUsForm.get('businessEmail').touched
                      "
                      class="error-msg"
                    >
                      Please enter your company name
                    </span>
                  </div>
                </div>
              </div>
              <div class="apply-orbis-item">
                <div class="apply-field apply-phone-no-field">
                  <label for="phone"
                    >Your phone number<span class="star-require">*</span></label
                  >
                </div>
                <div>
                  <ngx-intl-tel-input
                    [cssClass]="'custom'"
                    [preferredCountries]="[
                      CountryISO.UnitedStates,
                      CountryISO.UnitedKingdom
                    ]"
                    [enableAutoCountrySelect]="false"
                    [enablePlaceholder]="true"
                    [searchCountryFlag]="false"
                    [searchCountryField]="[
                      SearchCountryField.Iso2,
                      SearchCountryField.Name
                    ]"
                    [selectFirstCountry]="false"
                    [selectedCountryISO]="CountryISO.UnitedStates"
                    [maxLength]="12"
                    [phoneValidation]="true"
                    [separateDialCode]="separateDialCode"
                    formControlName="phone"
                    name="phone"
                    id="phone"
                  >
                  </ngx-intl-tel-input>
                  <div class="apply-orbis-item error-msg">
                    <span
                      *ngIf="
                        !contactUsForm.get('phone').valid &&
                        contactUsForm.get('phone').touched
                      "
                    >
                      Please fill out the complete number
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="apply-orbis-row apply-ind-rows submit-parent">
              <button
                type="submit"
                class="apply-submit-button"
                (click)="onSubmit()"
                [disabled]="!contactUsForm.valid"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
        <div *ngIf="successFormSubmission" class="success-form-submission-parent-primary">
          <div class="apply-orbis-row">
            <div class="apply-orbis-item  success-form-submission-child-primary">
              <img src="../../assets/svg/success.svg" class="successfull-form-notification" alt="Form submission successfull icon"/>
            </div>
            <div class="apply-orbis-item  success-form-submission-child-secondary">
              <div (click)="contactFormVisible()">
                <img src="../../assets/svg/close.svg" class="successfull-form-close" alt="Close icon"/>
              </div>             
            </div>
          </div>
          <div class="apply-orbis-row success-form-submission-parent-secondary">Your application has been 
            successfully submitted</div>
          <div class="apply-orbis-row success-form-submission-parent-thirds"><button class="ok-button" (click)="contactFormVisible()">Okay</button></div>
          <div class="applu-orbis-row success-form-submission-parent-fourths">
